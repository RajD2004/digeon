<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <h2>Something went wrong!</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p style="color: red;">An unexpected error occurred. Please try again later.</p>
    {% endif %}
    <a href="/">Go back to Home</a>
</body>
</html>
