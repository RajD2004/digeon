<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Digeon AI</title>
  <link rel="icon" href="/static/images/icon.png" type="image/png">

  <style>
    /* ==== Dark Theme Variables & Base ==== */
    :root{
      --bg:#0f1216;
      --panel:#151a21;
      --panel-2:#121823;
      --text:#e6edf3;
      --muted:#9fb0c2;
      --brand:#19b6ad;
      --accent:#0077cc;
      --danger:#e63946;
      --border:#273141;
      --ring: rgba(125,211,252,.35);
    }
    html{color-scheme:dark;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    body { background: var(--bg); margin: 0; font-family: 'Inter', sans-serif; color: var(--text); }
    a { color:#7dd3fc; text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* ==== Navbar ==== */
    .navbar {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      position: sticky; top: 0; z-index: 100;
    }
    .navbar .container {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1200px; margin: 0 auto; padding: 0 24px; height: 60px;
    }
    .logo img { height: 44px; border-radius: 6px; }
    .nav-links { list-style: none; display: flex; gap: 32px; margin: 0 0 0 20px; padding: 0; align-items: center; }
    .nav-links a {
      color: #d8e7f5; font-weight: 700; font-size: 1.07rem; letter-spacing: 0.01em;
      padding: 7px 0; transition: color 0.22s, border-color 0.22s; border-bottom: 2px solid transparent;
    }
    .nav-links a:hover, .nav-links a:focus {
      color: var(--brand); border-bottom: 2px solid var(--brand); outline: none;
    }

    /* ==== Main Card ==== */
    .main-container {
      max-width: 540px; margin: 68px auto 0 auto;
      background: var(--panel);
      padding: 50px 32px; border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      text-align: center;
      border: 1px solid var(--border);
    }
    .main-container h1 { font-size: 2.2rem; margin-bottom: 16px; color: var(--brand); }
    .main-container p { font-size: 1.12rem; color: #d7e3ef; }

    /* ==== Logout Button ==== */
    .profile-logout {
      background: var(--danger); color: #fff; border: none; border-radius: 7px;
      padding: 12px 32px; font-weight: 700; font-size: 1.09rem; cursor: pointer; margin-top: 32px;
      transition: filter .15s, transform .04s, box-shadow .15s;
    }
    .profile-logout:hover { filter: brightness(1.05); }
    .profile-logout:active { transform: translateY(1px); }
    .profile-logout:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring); }

    /* ==== Footer ==== */
    footer .container {
      max-width: 1200px; margin: 0 auto; padding: 20px 24px 12px 24px;
      text-align: center; font-size: 1rem; color: var(--muted);
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo"><img src="logo.png" alt="Digeon.ai logo"></a>
        <ul class="nav-links">
          <li><a href="newsletter.html">Newsletter</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="marketplace.html">Marketplace</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main-container">
    <h1>My Profile</h1>
    <p>This feature is coming soon.<br>You'll be able to view your purchases, manage your account, and more.</p>
    <button class="profile-logout" onclick="localStorage.removeItem('marketplaceUser'); window.location.href='login.html';">Logout</button>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
