<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digeon AI - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">Digeon AI</a>
        <ul class="nav-links">
          <li><a href="/newsletter">Newsletter</a></li>
          <li><a href="/ai-tools-directory">Directory</a></li>
          <li><a href="/marketplace">Marketplace</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- Search Bar -->
    <section class="search-bar">
      <form id="site-search">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Icon Cards (smaller and styled) -->
    <section class="categories">
      <div class="categories-container" style="gap: 2rem;">
        <a href="/newsletter" class="home-card" title="Go to Newsletter">
          <img src="{{ url_for('static', filename='images/newsletter.png') }}" alt="Newsletter icon" class="home-card-icon">
          <div class="home-card-label">Newsletter</div>
        </a>
        <a href="/ai-tools-directory" class="home-card" title="Browse Directory">
          <img src="{{ url_for('static', filename='images/directory.png') }}" alt="Directory icon" class="home-card-icon">
          <div class="home-card-label">Directory</div>
        </a>
        <a href="/marketplace" class="home-card" title="Visit Marketplace">
          <img src="{{ url_for('static', filename='images/marketplace.png') }}" alt="Marketplace icon" class="home-card-icon">
          <div class="home-card-label">Marketplace</div>
        </a>
      </div>
    </section>

    <!-- Newsletter Section (optional) -->
    <section id="newsletter" class="newsletter">
      <h1>Subscribe to Our Newsletter</h1>
      <p>Stay updated with the latest AI tools and news from Digeon AI.</p>
      <a href="/newsletter"><button>Go to Newsletter Signup</button></a>
      <div id="newsletter-message"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
