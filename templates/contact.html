<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digeon AI - Contact Us</title>
  <link rel="icon" href="/static/images/icon.png" type="image/png">
  <style>
    body {
      background: #0e0f12;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #eaeaea;
    }
    /* NAVBAR */
    .navbar {
      background: rgba(20, 20, 25, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 60px;
    }
    .logo img {
      height: 44px;
      width: auto;
      border-radius: 6px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #eaeaea;
      font-weight: bold;
      font-size: 1.07rem;
      letter-spacing: 0.01em;
      border-bottom: 2px solid transparent;
      transition: color 0.22s, border-bottom 0.22s;
    }
    .nav-links a:hover {
      color: #19b6ad;
      border-bottom: 2px solid #19b6ad;
    }
    #site-search {
      display: flex;
      align-items: center;
    }
    #search-input {
      padding: 7px 12px;
      border: 1px solid #333;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 1rem;
      background: #1a1c20;
      color: #eaeaea;
    }
    #site-search button {
      padding: 7px 18px;
      border: none;
      background-color: #19b6ad;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
      font-size: 1rem;
    }
    #site-search button:hover {
      background-color: #138c86;
    }

    /* CONTACT FORM */
    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(30, 32, 38, 0.85);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .contact-section h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 2rem;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-section input, .contact-section textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #1a1c20;
      color: #eaeaea;
      outline: none;
    }
    .contact-section textarea {
      resize: vertical;
      min-height: 120px;
    }
    .contact-section button {
      padding: 14px;
      background: #19b6ad;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .contact-section button:hover {
      background: #12a095;
      transform: translateY(-2px) scale(1.02);
    }

    /* FOOTER */
    footer {
      background: rgba(20, 20, 25, 0.95);
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
    .footer-social-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .footer-social-bar img,
    .footer-social-bar svg {
      width: 28px;
      height: 28px;
      opacity: 0.88;
      transition: opacity 0.16s, transform 0.16s;
    }
    .footer-social-bar img:hover,
    .footer-social-bar svg:hover {
      opacity: 1;
      transform: translateY(-3px) scale(1.1);
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=6">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">
          <img src="/static/images/logo.png" alt="Digeon.ai logo">
        </a>
        <ul class="nav-links">
          <li><a href="newsletter">Newsletter</a></li>
          <li><a href="directory">Directory</a></li>
          <li><a href="marketplace">Marketplace</a></li>
          <li><a href="blog">Blog</a></li>
          <li><a href="contact">Contact Us</a></li>
        </ul>
        
      </div>
    </nav>
  </header>

  <main>
    <div class="contact-section">
      <h1>Contact Us</h1>
      <form action="mailto:digeon.technologies@gmail.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" placeholder="Describe your issue..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    <div class="footer-social-bar">
      <a href="https://x.com/digeonAI" target="_blank" title="X (Twitter)">
        <img src="https://cdn.simpleicons.org/x/FFFFFF" alt="X (Twitter)">
      </a>
      <a href="https://www.instagram.com/digeon.ai/" target="_blank" title="Instagram">
        <img src="https://cdn.simpleicons.org/instagram/FFFFFF" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/company/digeon-ai/" target="_blank" title="LinkedIn">
        <svg xmlns="http://www.w3.org/2000/svg" role="img" width="28" height="28" viewBox="0 0 24 24" fill="#FFFFFF">
          <title>LinkedIn</title>
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.026-3.037-1.849-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.354V9h3.414v1.561h.049c.476-.899 1.637-1.849 3.37-1.849 3.601 0 4.268 2.37 4.268 5.455v6.285zM4.091 9H.535V20.452h3.556V9zM2.313 2.526c-1.144 0-2.067.927-2.067 2.065 0 1.139.923 2.065 2.067 2.065 1.143 0 2.066-.926 2.066-2.065 0-1.138-.923-2.065-2.066-2.065z"/>
        </svg>
      </a>
      <a href="mailto:Digeon.technologies@gmail.com" title="Email Digeon">
        <img src="https://cdn.simpleicons.org/gmail/FFFFFF" alt="Gmail">
      </a>
    </div>
  </footer>
  

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          status.textContent = "Message sent successfully!";
          status.style.color = "lightgreen";
          form.reset();
        } else {
          status.textContent = data.error || "Failed to send.";
          status.style.color = "red";
        }
      } catch {
        status.textContent = "Network error.";
        status.style.color = "red";
      }
    });
  </script>

</body>
</html>
