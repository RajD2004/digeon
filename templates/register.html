<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digeon AI - Register</title>
  <link rel="icon" href="/static/images/icon.png" type="image/png">

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=6">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo"><img src="/static/images/logo.png" alt="Digeon.ai logo"></a>
        <ul class="nav-links">
          <li><a href="newsletter">Newsletter</a></li>
          <li><a href="directory">Directory</a></li>
          <li><a href="marketplace">Marketplace</a></li>
          <li><a href="blog">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="auth-container">
      <h2>Create Your Account</h2>
      <form id="register-form" class="auth-form" autocomplete="off">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="form-link-row">
        <a href="login">Already have an account?</a>
        <a href="forgot-password">Forgot Password?</a>
      </div>
      <div id="register-msg"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    </div>
  </footer>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
