<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digeon AI - Marketplace</title>
  <link rel="icon" href="/static/images/icon.png" type="image/png">

  <!-- externalized CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/marketplace.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=6">
</head>
<body>
  <!-- keep redirect at the same spot it originally ran -->
  <script src="{{ url_for('static', filename='js/marketplace-redirect.js') }}"></script>

  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo"><img src="/static/images/logo.png" alt="Digeon.ai logo"></a>
        <ul class="nav-links">
          <li><a href="newsletter">Newsletter</a></li>
          <li><a href="directory">Directory</a></li>
          <li><a href="blog">Blog</a></li>
          <li><a href="contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="login-overlay" style="display: none;">
    <div id="login-box">
      <h2>Login</h2>
      <form id="login-form" autocomplete="off">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" href="login">Login</button>
      </form>
      <div class="login-link-row">
        <a href="register">Register</a>
        <span style="margin: 0 11px; color:#bbb;">|</span>
        <a href="forgot-password">Forgot Password?</a>
        <span style="flex:1;"></span>
        <a href="developer-register" style="margin-left:auto;">Developer Login</a>
      </div>
      <div id="login-msg"></div>
    </div>
  </div>

  <main id="marketplace-main">
    <div class="main-container">
      <div class="marketplace-header-row">
        <h1 class="marketplace-title animate">Marketplace</h1>
        <div class="header-btns">
          <a class="header-btn" href="/developer">Developer Portal</a>
          <a class="header-btn" href="profile">My Profile</a>
        </div>
      </div>
      <div class="agents-grid" id="agents-list"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    </div>
  </footer>

  <!-- externalized JS -->
  <script src="{{ url_for('static', filename='js/marketplace.js') }}"></script>
</body>
</html>
