<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Digeon AI - Directory</title>
<link rel="icon" href="/static/images/icon.png" type="image/png">

<!-- externalized CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/directory.css') }}">

<body>
<header>
<nav class="navbar">
<div class="container">
<a class="logo" href="/" style="padding:0;">
<img alt="Digeon.ai logo" src="/static/images/logo.png" style="height:44px;width:auto;vertical-align:middle;border-radius:6px;"/>
</a>
<ul class="nav-links">
<li><a href="newsletter">Newsletter</a></li>
<li><a href="marketplace">Marketplace</a></li>
<li><a href="blog">Blog</a></li>
<li><a href="contact">Contact Us</a></li>
</ul>
<form id="site-search">
<input id="search-input" placeholder="Search..." type="text"/>
<button type="submit">Search</button>
</form>
</div>
</nav>
</header>

<main class="container">
<h1 class="animate" style="margin-top:32px;text-align:center;">Tools Directory</h1>
<div class="directory-main">

  <!-- Sidebar: Categories filter (initially unfiltered) -->
  <nav class="directory-sidebar" id="category-sidebar">
    <h2 class="sidebar-title" style="margin:0 0 10px;color:#cfd3d7;font-size:1rem;letter-spacing:.02em;">Categories</h2>
    <!-- JS will dynamically render category checkboxes here -->
    <div id="category-list" class="category-list"></div>

    <!-- Optional clear (doesn't change backend calls) -->
    <button id="clear-filters" type="button"
            style="margin-top:12px;background:transparent;color:#cfeaed;border:1px dashed #2b474c;border-radius:8px;padding:8px 10px;cursor:pointer;">
      Clear filters
    </button>
  </nav>

  <section class="directory-content">
    <!-- Toolbar: result count + min rating -->
    <div class="toolbar" id="toolbar" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <div class="result-count" id="result-count" style="color:#b9c0c7;font-size:.95rem">—</div>
      <label style="color:#b9c0c7;font-size:.92rem">Min rating
        <select id="min-rating" style="background:#101319;color:#eaeaea;border:1px solid #2a2d34;border-radius:8px;padding:6px 8px;margin-left:6px;">
          <option value="0">All</option>
          <option value="1">1★+</option>
          <option value="2">2★+</option>
          <option value="3">3★+</option>
          <option value="4">4★+</option>
          <option value="5">5★</option>
        </select>
      </label>
    </div>

    <div class="agents-grid" id="agents-list"></div>
  </section>
</div>
</main>
