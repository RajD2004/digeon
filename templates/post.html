<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digeon AI - Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=6">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">
          <img src="/static/images/logo.png" alt="Digeon.ai logo">
        </a>
        <ul class="nav-links">
          <li><a href="newsletter">Newsletter</a></li>
          <li><a href="directory">Directory</a></li>
          <li><a href="marketplace">Marketplace</a></li>
          <li><a href="blog">Blog</a></li>
          <li><a href="contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">
    <!-- Post content is injected here by post.js -->
    <div id="post-container"></div>

    <!-- Post interactions (Like + comment count) -->
    <div class="post-actions" style="margin-top:18px;">
      <button id="like-btn" class="like-btn" type="button" aria-pressed="false">
        <span class="heart">â™¡</span>
        <span id="like-text">Like</span>
        <span id="like-count" class="count">0</span>
      </button>
      <span id="comment-count" class="comment-count" style="margin-left:12px;">0 comments</span>
    </div>

    <!-- Comments -->
    <section class="comments-section" aria-labelledby="comments-title" style="margin-top:22px;">
      <h2 id="comments-title">Comments</h2>
      <div id="comments-list" class="comments-list"></div>

      <form id="comment-form" class="comment-form" autocomplete="off" style="margin-top:14px;">
        <label for="comment-name">Name</label>
        <input type="text" id="comment-name" required placeholder="Your name">

        <label for="comment-text" style="margin-top:8px;">Comment</label>
        <textarea id="comment-text" rows="4" required placeholder="Write your comment..."></textarea>

        <button type="submit" style="margin-top:10px;">Post Comment</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Digeon AI. All rights reserved.</p>
    <div class="footer-social-bar">
      <a href="https://x.com/digeonAI" target="_blank">
        <img src="https://cdn.simpleicons.org/x/FFFFFF" alt="X">
      </a>
      <a href="https://www.instagram.com/digeon.ai/" target="_blank">
        <img src="https://cdn.simpleicons.org/instagram/FFFFFF" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/company/digeon-ai/" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.026-3.037-1.849-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.354V9h3.414v1.561h.049c.476-.899 1.637-1.849 3.37-1.849 3.601 0 4.268 2.37 4.268 5.455v6.285zM4.091 9H.535V20.452h3.556V9zM2.313 2.526c-1.144 0-2.067.927-2.067 2.065 0 1.139.923 2.065 2.067 2.065 1.143 0 2.066-.926 2.066-2.065 0-1.138-.923-2.065-2.066-2.065z"/>
        </svg>
      </a>
      <a href="mailto:Digeon.technologies@gmail.com">
        <img src="https://cdn.simpleicons.org/gmail/FFFFFF" alt="Gmail">
      </a>
    </div>
  </footer>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/post.js') }}"></script>
</body>
</html>
