<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">

    <div id="post-container"></div>

    <div class="blog-card" id="post-social" data-post-id="">
      <div class="blog-card-footer"></div>

    <!-- Post interactions (Like + comment count) -->
    <div id="post-container"></div>

    <div class="blog-card" id="post-social" data-post-id="">
      <div class="blog-card-footer"></div>
    </div>
  </main>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/post.js') }}"></script>
  <script src="{{ url_for('static', filename='js/blog-likes.js') }}?v=3"></script>
  <script>
    const id = new URLSearchParams(location.search).get('id');
    document.getElementById('post-social').setAttribute('data-post-id', id);
    if (window.initLikesAndComments) window.initLikesAndComments();
  </script>
